		function plus(){
		// (parseInt($("#leftbox").val())+(parseInt($("#rightbox").val())));
		// return = leftbox + rightbox;
		var x = $("#leftbox").val();
		var y = $("#rightbox").val();
		console.log(x);
		console.log(y);
		var z = parseInt(x) + parseInt(y);
		console.log(z);
		$("#answer").append("<li>"+z+"</li>");
		//$("#leftbox" + "#rightbox" = "#answer").append()
		}

		function minus(){
		// alert((parseInt($("#leftbox").val())-(parseInt($("#rightbox").val()))));
		var x = $("#leftbox").val();
		var y = $("#rightbox").val();
		console.log(x);
		console.log(y);
		var z = parseInt(x) - parseInt(y);
		console.log(z);
		$("#answer").append("<li>"+z+"</li>");

		}

		function multiply(){
		//alert((parseInt($("#leftbox").val())*(parseInt($("#rightbox").val()))));
		var x = $("#leftbox").val();
		var y = $("#rightbox").val();
		console.log(x);
		console.log(y);
		var z = parseInt(x) * parseInt(y);
		console.log(z);
		$("#answer").append("<li>"+z+"</li>");
		}

		function divide(){
		//alert(($("#leftbox").val() / $("#rightbox").val()));
		var x = $("#leftbox").val();
		var y = $("#rightbox").val();
		console.log(x);
		console.log(y);
		var z = (x) / (y);
		console.log(z);
		$("#answer").append("<li>"+z+"</li>");
		}


	</script>

   <h1> C<img src="PerfectCookie.png")><img src="PerfectCookie.png")>kie Calc </h1>

<section>

		<input id="leftbox" type="text" name="boxone">
		<input id="rightbox" type="text" name="boxtwo"><br>
		<input type="button" value="+" onclick="plus()">
		<input type="button" value="-" onclick="minus()">
		<input type="button" value="*" onclick="multiply()">
		<input type="button" value="/" onclick="divide()">


	</form>
</section>
	<div id="container">
